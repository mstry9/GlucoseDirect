workflows:
  ios-build:
    name: Glucose Direct TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_testflight
        certificates:
          - glucose_dist_cert
    scripts:
      - name: Hard Reset Project Structure
        script: |
          gem install xcodeproj
          # Removes Widget target and clean up build phases for 2026 Xcode 26.2
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          app_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; \
          if app_target; \
            app_target.dependencies.delete_if { |d| d.display_name.include?('Widget') }; \
            app_target.build_phases.delete_if { |p| p.display_name.include?('Embed App Extensions') || (p.is_a?(Xcodeproj::Project::Object::PBXCopyFilesBuildPhase) && p.dst_subfolder_spec == '13') }; \
          end; \
          project.targets.delete_if { |t| t.name.include?('Widget') }; \
          project.save"
      - name: Build App
        script: |
          xcode-project use-profiles
          # Using the Distribution Identity for TestFlight
          xcodebuild -project GlucoseDirect.xcodeproj \
            -scheme "GlucoseDirectApp" \
            -archivePath $CM_BUILD_DIR/GlucoseDirect.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            -allowProvisioningUpdates \
            COMPILER_INDEX_STORE_ENABLE=NO \
            DEVELOPMENT_TEAM=28962GZ9UY \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            CODE_SIGN_STYLE=Manual
          
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
    artifacts:
      - build/ios/ipa/*.ipa
