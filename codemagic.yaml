workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Install Pods
        script: |
          pod install --repo-update
      - name: Generate Export Options and Build
        script: |
          # This command generates the missing /Users/builder/export_options.plist
          xcode-project use-profiles
          
          # This builds the final .ipa using the workspace created by Pods
          xcode-project build-ipa \
            --workspace "GlucoseDirect.xcworkspace" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
