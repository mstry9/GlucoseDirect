workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      groups:
        - glucose_vars
      xcode: latest
    scripts:
      - name: Initialize Keychain and Signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_DEVELOPMENT --create
          keychain add-certificates
      - name: Install Pods
        script: |
          pod install
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirect" \
            --bundle-id "$BUNDLE_ID"
    artifacts:
      - build/ios/ipa/*.ipa
