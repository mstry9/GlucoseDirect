workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Hard Reset Project Structure
        script: |
          gem install xcodeproj
          # 2026 Fix: Specifically removes the 'Copy Files' phase for the deleted widget
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          app_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; \
          if app_target; \
            app_target.dependencies.delete_if { |d| d.target && d.target.name.include?('Widget') }; \
            app_target.build_phases.delete_if { |p| p.display_name.include?('Embed App Extensions') || (p.is_a?(Xcodeproj::Project::Object::PBXCopyFilesBuildPhase) && p.symbolic_path == :plugins) }; \
          end; \
          project.targets.delete_if { |t| t.name.include?('Widget') }; \
          project.save"
      - name: Build App
        script: |
          xcode-project use-profiles
          # Using the standard archive command for Xcode 26
          xcodebuild -project GlucoseDirect.xcodeproj \
            -scheme GlucoseDirectApp \
            -archivePath $CM_BUILD_DIR/GlucoseDirect.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            -allowProvisioningUpdates \
            COMPILER_INDEX_STORE_ENABLE=NO \
            DEVELOPMENT_TEAM=28962GZ9UY
          
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
