workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Surgical Widget Removal
        script: |
          gem install xcodeproj
          # Advanced 2026 Script: Removes Widget and cleans up all main app references
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          app_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; \
          # 1. Clear Target Dependencies \
          app_target.dependencies.delete_if { |d| d.target && d.target.name.include?('Widget') }; \
          # 2. Clear Build Phases (Embed App Extensions) \
          app_target.build_phases.delete_if { |p| p.display_name.include?('Embed App Extensions') }; \
          # 3. Physically delete the Widget target \
          project.targets.delete_if { |t| t.name.include?('Widget') }; \
          project.save"
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          xcodebuild -project GlucoseDirect.xcodeproj -scheme GlucoseDirectApp clean
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
