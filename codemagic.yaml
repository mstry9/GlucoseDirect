workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
    scripts:
      - name: Initialize Keychain and Signing
        script: |
          keychain initialize
          # Set the password in the environment for the 2026 CLI
          export CM_CERTIFICATE_PASSWORD="codemagic"
          
          # 1. Create Certificate (Force save to a specific path)
          app-store-connect certificates create --type DEVELOPMENT --save --p12-password "$CM_CERTIFICATE_PASSWORD"
          
          # 2. Fetch Profile
          app-store-connect fetch-signing-files "com.mstry9.GlucoseDirect" --type IOS_APP_DEVELOPMENT --create --p12-password "$CM_CERTIFICATE_PASSWORD"
          
          # 3. Link Profiles
          xcode-project use-profiles
          
          # 4. Add certificates (The password is picked up from the export above)
          keychain add-certificates
      - name: Install Pods
        script: |
          pod install
      - name: Build App
        script: |
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirect"
    artifacts:
      - build/ios/ipa/*.ipa
