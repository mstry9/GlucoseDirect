workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Strip Widget and Clean References
        script: |
          gem install xcodeproj
          # This Ruby script aggressively scrubs all links to the widget from the main App target
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          app_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; \
          if app_target; \
            # Remove from target dependencies \
            app_target.dependencies.delete_if { |d| d.target && d.target.name.include?('Widget') }; \
            # Remove from build phases (Embed App Extensions) \
            app_target.build_phases.delete_if { |p| p.display_name.include?('Embed App Extensions') }; \
          end; \
          # Physically delete the Widget target itself \
          project.targets.delete_if { |t| t.name.include?('Widget') }; \
          project.save"
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          # Add -allowProvisioningUpdates to resolve common Xcode 26 signing issues
          xcodebuild -project GlucoseDirect.xcodeproj \
            -scheme GlucoseDirectApp \
            -archivePath $CM_BUILD_DIR/GlucoseDirect.xcarchive \
            archive \
            -allowProvisioningUpdates \
            COMPILER_INDEX_STORE_ENABLE=NO \
            DEVELOPMENT_TEAM=28962GZ9UY
          
          # Final export step
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
