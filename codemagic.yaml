workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Strip Widget and Pod References
        script: |
          gem install xcodeproj
          # This cleans the project file of the widget and any leftover Pod references
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          project.targets.each { |t| t.build_phases.delete_if { |p| p.display_name.include?('Pods') } }; \
          widget = project.targets.find { |t| t.name == 'GlucoseDirectWidget' }; \
          widget.remove_from_project if widget; \
          project.save"
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          # Perform a clean and build using only the project file
          xcodebuild -project GlucoseDirect.xcodeproj -scheme GlucoseDirectApp clean
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
