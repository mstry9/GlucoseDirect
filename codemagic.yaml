workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
    scripts:
      - name: Initialize Keychain and Signing
        script: |
          keychain initialize
          # 2026 Syntax: Ensure a certificate exists first
          app-store-connect certificates create --type IOS_APP_DEVELOPMENT
          # Then fetch/create the profile
          app-store-connect fetch-signing-files "com.mstry9.GlucoseDirect" --type IOS_APP_DEVELOPMENT --create
          keychain add-certificates
      - name: Install Pods
        script: |
          pod install
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirect" \
            --bundle-id "com.mstry9.GlucoseDirect"
    artifacts:
      - build/ios/ipa/*.ipa
