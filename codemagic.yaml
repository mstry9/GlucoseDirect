workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
    scripts:
      - name: Initialize Keychain and Signing
        script: |
          keychain initialize
          app-store-connect certificates create --type DEVELOPMENT --save --p12-password "codemagic"
          app-store-connect fetch-signing-files "com.mstry9.GlucoseDirect" --type IOS_APP_DEVELOPMENT --create --p12-password "codemagic"
          xcode-project use-profiles
          keychain add-certificates --p12-password "codemagic"
      - name: Install Pods
        script: |
          # Only run if Podfile exists to avoid another crash
          if [ -f "Podfile" ]; then
            pod install
          else
            echo "Podfile still not found in root. Check your GitHub files."
            exit 1
          fi
      - name: Build App
        script: |
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirect"
    artifacts:
      - build/ios/ipa/*.ipa
