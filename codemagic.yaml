workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Strip Widget and Clean
        script: |
          gem install xcodeproj
          # This version also clears any old App Group references that can cause Code 65
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          app_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; \
          app_target.build_configurations.each { |c| c.build_settings.delete('DEVELOPMENT_TEAM') }; \
          project.targets.delete_if { |t| t.name.include?('Widget') }; \
          project.save"
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          # 2026 Fix: Add -allowProvisioningUpdates to help Xcode 26 sync
          xcodebuild -project GlucoseDirect.xcodeproj \
            -scheme GlucoseDirectApp \
            -archivePath $CM_BUILD_DIR/GlucoseDirect.xcarchive \
            archive \
            -allowProvisioningUpdates \
            COMPILER_INDEX_STORE_ENABLE=NO
          # Export the IPA from the archive
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
