workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
    scripts:
      - name: Initialize Keychain and Signing
        script: |
          keychain initialize
          # Creates the fresh certificate and private key
          app-store-connect certificates create --type DEVELOPMENT --save --p12-password "codemagic"
          # Generates the profile for your registered iPhones
          app-store-connect fetch-signing-files "com.mstry9.GlucoseDirect" --type IOS_APP_DEVELOPMENT --create --p12-password "codemagic"
          keychain add-certificates --p12-password "codemagic"
      - name: Install Pods
        script: |
          pod install
      - name: Build App
        script: |
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirect" \
            --bundle-id "com.mstry9.GlucoseDirect"
    artifacts:
      - build/ios/ipa/*.ipa
