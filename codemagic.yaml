workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Remove Widget Dependency
        script: |
          # Install tool to modify project file
          gem install xcodeproj
          # Ruby script to delete the Widget target so it doesn't block the build
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); target = project.targets.find { |t| t.name == 'GlucoseDirectWidget' }; target.remove_from_project if target; project.save"
      - name: Install Pods
        script: |
          pod install --repo-update
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          xcode-project build-ipa \
            --workspace "GlucoseDirect.xcworkspace" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
