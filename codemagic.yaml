workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Surgical Widget Removal
        script: |
          gem install xcodeproj
          # 2026 Script: Removes widget and scrubs it from the main app's dependencies
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          main_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; \
          widget_target = project.targets.find { |t| t.name.include?('Widget') }; \
          if main_target && widget_target; \
            # 1. Remove from Target Dependencies
            main_target.dependencies.delete_if { |d| d.target && d.target.name.include?('Widget') }; \
            # 2. Remove from 'Embed App Extensions' build phase
            main_target.build_phases.delete_if { |p| p.display_name.include?('Embed App Extensions') }; \
          end; \
          # 3. Physically delete the widget target itself
          project.targets.delete_if { |t| t.name.include?('Widget') }; \
          project.save"
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          # Clean build to ensure no stale cached widget data remains
          xcodebuild -project GlucoseDirect.xcodeproj -scheme GlucoseDirectApp clean
          # Final archive command
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
