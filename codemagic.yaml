workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      xcode: latest
      # These refer to the 'Reference Names' you just set in the Codemagic UI
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Install Pods
        script: |
          pod install --repo-update
      - name: Build App
        script: |
          # Compiles the app for your registered iPhones (PawPawMaxPhone and PawPawPhone)
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirect"
    artifacts:
      - build/ios/ipa/*.ipa
