workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Strip CocoaPods and Widget
        script: |
          gem install xcodeproj
          # This Ruby script aggressively removes the Widget AND all CocoaPods traces from the project file
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          project.targets.each { |t| t.build_phases.delete_if { |p| p.display_name.include?('Pods') } }; \
          widget = project.targets.find { |t| t.name == 'GlucoseDirectWidget' }; \
          widget.remove_from_project if widget; \
          project.frameworks_group.children.delete_if { |c| c.name.include?('Pods') || c.path.include?('Pods') }; \
          project.save"
          # Physically remove the Pod files so the compiler can't see them
          rm -rf Pods
          rm -f Podfile Podfile.lock GlucoseDirect.xcworkspace
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          # Build using the PROJECT file only, skipping all workspace/pod logic
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
