workflows:
  ios-build:
    name: Glucose Direct TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_testflight
        certificates:
          - glucose_dist_cert
    scripts:
      - name: Hard Reset Project Structure
        script: |
          gem install xcodeproj
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          app_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; \
          if app_target; \
            app_target.dependencies.delete_if { |d| d.display_name.include?('Widget') }; \
            app_target.build_phases.delete_if { |p| p.display_name.include?('Embed App Extensions') || (p.is_a?(Xcodeproj::Project::Object::PBXCopyFilesBuildPhase) && p.dst_subfolder_spec == '13') }; \
          end; \
          project.targets.delete_if { |t| t.name.include?('Widget') }; \
          project.save"
      
      - name: Increment Build Number
        script: |
          agvtool new-version -all $BUILD_NUMBER

      - name: Build and Archive
        script: |
          # The custom-export-options flag ensures the build is flagged for Internal Only
          xcode-project use-profiles --custom-export-options='{"testFlightInternalTestingOnly": true}'
          
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp" \
            --archive-flags="DEVELOPMENT_TEAM=28962GZ9UY CODE_SIGN_STYLE=Manual"

    publishing:
      app_store_connect:
        auth: integration
        # REMOVED: submit_to_testflight: true
        # Removing this prevents Codemagic from trying to submit for a Beta App Review
        # Internal testers will still see the build once Apple finishes processing it
    artifacts:
      - build/ios/ipa/*.ipa
