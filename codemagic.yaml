workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
    scripts:
      - name: Initialize Keychain and Signing
        script: |
          keychain initialize
          # Set the password variable for the session
          export CM_CERTIFICATE_PASSWORD="codemagic"
          # Create the certificate
          app-store-connect certificates create --type DEVELOPMENT --save --p12-password "$CM_CERTIFICATE_PASSWORD"
          # Fetch the profile
          app-store-connect fetch-signing-files "com.mstry9.GlucoseDirect" --type IOS_APP_DEVELOPMENT --create --p12-password "$CM_CERTIFICATE_PASSWORD"
          # Add to keychain using the new 2026 path syntax
          keychain add-certificates
      - name: Install Pods
        script: |
          pod install
      - name: Build App
        script: |
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirect" \
            --bundle-id "com.mstry9.GlucoseDirect"
    artifacts:
      - build/ios/ipa/*.ipa
