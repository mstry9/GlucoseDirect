workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Surgical Widget Strip
        script: |
          gem install xcodeproj
          # Ruby script to remove the Widget target AND its reference in the main app
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          app_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; \
          widget_target = project.targets.find { |t| t.name.include?('Widget') }; \
          if app_target && widget_target; \
            # 1. Remove widget from the main app's dependencies
            app_target.dependencies.delete_if { |d| d.target && d.target.uuid == widget_target.uuid }; \
            # 2. Remove widget from 'Embed App Extensions' build phase
            app_target.build_phases.delete_if { |p| p.display_name.include?('Embed App Extensions') }; \
          end; \
          # 3. Physically delete the widget target itself
          project.targets.delete(widget_target) if widget_target; \
          project.save"
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          # Force a clean to clear any cached GUID references
          xcodebuild -project GlucoseDirect.xcodeproj -scheme GlucoseDirectApp clean
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
