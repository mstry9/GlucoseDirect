workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Strip Widget and Pod References
        script: |
          gem install xcodeproj
          # Aggressively remove the Widget and any Pod traces from the project file
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); \
          project.targets.delete_if { |t| t.name.include?('Widget') || t.name.include?('Pods') }; \
          project.build_phases.delete_if { |p| p.display_name.include?('Pods') }; \
          project.save"
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          # Clean build to clear cached errors
          xcodebuild -project GlucoseDirect.xcodeproj -scheme GlucoseDirectApp clean
          # Explicitly disable code signing for the archive step to avoid profile mismatches
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
