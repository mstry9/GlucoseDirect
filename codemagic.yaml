workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Patch App Group and Strip Widget
        script: |
          gem install xcodeproj
          # 1. Surgical script to remove the Widget and all its references
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); app_target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; widget_target = project.targets.find { |t| t.name.include?('Widget') }; if app_target && widget_target; app_target.dependencies.delete_if { |d| d.target && d.target.name.include?('Widget') }; app_target.build_phases.delete_if { |p| p.display_name.include?('Embed App Extensions') }; end; project.targets.delete_if { |t| t.name.include?('Widget') }; project.save"
          
          # 2. Patch the code to use YOUR App Group instead of the default one
          # This replaces the hardcoded group name in all files
          grep -rl "group.com.28962GZ9UY.loopkit.LoopGroup" . | xargs sed -i '' 's/group.com.28962GZ9UY.loopkit.LoopGroup/group.com.28962GZ9UY.loopkit.LoopGroup/g'
      - name: Build App
        script: |
          xcode-project use-profiles
          # Using -allowProvisioningUpdates to resolve 2026-specific Apple sync issues
          xcodebuild -project GlucoseDirect.xcodeproj \
            -scheme GlucoseDirectApp \
            -archivePath $CM_BUILD_DIR/GlucoseDirect.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            -allowProvisioningUpdates \
            COMPILER_INDEX_STORE_ENABLE=NO \
            DEVELOPMENT_TEAM=28962GZ9UY
          
          # Export final IPA
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
