workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      groups:
        - glucose_vars
    scripts:
      - name: Initialize Keychain and Signing
        script: |
          keychain initialize
          
          # This uses your manual CERTIFICATE_PRIVATE_KEY from environment variables
          app-store-connect fetch-signing-files "com.mstry9.GlucoseDirect" --type IOS_APP_DEVELOPMENT --create
          
          # This links the fetched profiles to your project so the build doesn't fail
          xcode-project use-profiles
          
          keychain add-certificates
      - name: Install Pods
        script: |
          pod install
      - name: Build App
        script: |
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirect"
    artifacts:
      - build/ios/ipa/*.ipa
