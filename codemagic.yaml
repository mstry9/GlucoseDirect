workflows:
  ios-build:
    name: Glucose Direct Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - glucose_profile
        certificates:
          - glucose_cert
    scripts:
      - name: Clean Project Targets
        script: |
          gem install xcodeproj
          # 1. Remove Widget 2. Remove broken Pods script phases that cause the XCFileList error
          ruby -e "require 'xcodeproj'; project = Xcodeproj::Project.open('GlucoseDirect.xcodeproj'); target = project.targets.find { |t| t.name == 'GlucoseDirectApp' }; target.build_phases.delete_if { |p| p.display_name.include?('Embed Pods Frameworks') || p.display_name.include?('Copy Pods Resources') }; widget = project.targets.find { |t| t.name == 'GlucoseDirectWidget' }; widget.remove_from_project if widget; project.save"
      - name: Install Pods
        script: |
          pod install --repo-update
      - name: Generate Export Options and Build
        script: |
          xcode-project use-profiles
          # We use the Project file directly now to bypass the Workspace path issues
          xcode-project build-ipa \
            --project "GlucoseDirect.xcodeproj" \
            --scheme "GlucoseDirectApp"
    artifacts:
      - build/ios/ipa/*.ipa
